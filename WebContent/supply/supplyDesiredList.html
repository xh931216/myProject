<?xml version="1.0" encoding="UTF-8" ?>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>询价单列表</title>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="This is my page">
<link href="../assets/css/default.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="../Easyui/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="../Easyui/themes/icon.css" />
<script type="text/javascript" src="../Easyui/jquery.min.js"></script>
<script type="text/javascript" src="../Easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../Easyui/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../assets/js/image.js"></script>
</head>
<body>
	 <!-- 创建一个table -->
	<table id="adminListDg" class="easyui-datagrid"></table>
	
	<!-- 工具栏 -->
	<div id="adminListTb" style="padding:2px 5px;">
		<a id="ainsert" href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-edit" plain="true" onclick="showDesired()">查看询价单</a> 
			&nbsp;&nbsp;&nbsp;
		<a id="ainsert" href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-add" plain="true" onclick="editAddQuote()">添加报价</a> 
	</div>
	<!-- 查询窗体 -->
	<div id="searchOrderTb" style="padding:2px 5px;">
		<form id="searchPostForm" method="get">
		 &nbsp;&nbsp;&nbsp; 物资名称 &nbsp;
			<input style="width:115px;" id="srname1" class="easyui-combobox" 
				data-options="valueField:'srid',textField:'srname',url:'getRankAllNameList.action'" />
			
			&nbsp;&nbsp;&nbsp; 报价截止时间&nbsp;<input type="text" id="overDate1" 
			style="width:130px" name="overDate" class="easyui-datebox" />
					
			 &nbsp;&nbsp;&nbsp; 物资到货时间 &nbsp;
			 <input type="text" id="date1" style="width:130px" name="date" 
			 class="easyui-datebox" />
			
			 
			<a href="javascript:void(0)"
				class="easyui-linkbutton" iconCls="icon-search" plain="true"
				onclick="searchPostInfo();">查找</a>
		</form>
	</div>
	<!-- 新增报价的对话框  -->
	<div id="departDlg" class="easyui-dialog" title="添加报价"
		closed="true" style="width:700px">
		<div style="padding:10px 60px 20px 60px">
			<form id="staffForm" method="POST" action="addQuote.action" class="easyui-form" enctype="multipart/form-data">
				<table cellpadding="7">	
					<tr>
						<td >询价单号:</td>
							<td><input type="text" id="deid" readonly="readonly" style="width:250px" name="deid" class="easyui-textbox" required="required"/>
						</td>
					</tr>		
					<tr>
						<td >物资数量:</td>
							<td><input type="text" id="number" style="width:250px" name="number" class="easyui-numberbox" required="required"/>
						</td>
					</tr>
					<tr>
						<td >物资单价:</td>
							<td><input type="text" id="price" style="width:250px" name="price" class="easyui-numberbox" required="required"/>
						</td>
					</tr>
					<tr>
						<td >物资单位:</td>
							<td><input type="text" id="unit" style="width:250px" name="unit" class="easyui-textbox" required="required"/>
						</td>
					</tr>
					<tr>
						<td >物资到货时间:</td>
							<td><input type="text" id="date" style="width:250px" name="quoteDate" class="easyui-datetimebox" required="required"/>
						</td>
					</tr>
					<tr>
						<td >备        注:</td>
							<td><input type="text" class="easyui-textbox" id="remark" 
							data-options="multiline:true" style="height:50px;width:250px"
							name="remark" />
						</td>
					</tr>
					<tr>
						<td >发布:</td>
        				<td style="text-align:left">
           					<span class="radioSpan">
               					 <input type="radio" name="state" value="0" checked="checked">否</input>
               					 <input type="radio" name="state" value="1">是</input>
           					</span>
						</td>
					</tr>
					<tr>
						<td >附件:</td>
							<td>
							   <input class="easyui-filebox" style="width:250px" data-options='prompt:"选择报价单照片",buttonText:"选择",onChange:change_photo' 
							  id="file_upload" name="file_upload" required="required"/>
							  <a href="javascript:void(0)" class="easyui-linkbutton"
								onclick="imageShow();">浏览报价单</a> 
							</td>
					</tr>
				</table>
			</form>
			<div style="text-align:center;padding:3px">
				<a href="javascript:void(0)" class="easyui-linkbutton" icon="icon-ok"
					onclick="addQuote();">添加</a>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="javascript:void(0)"  icon="icon-cancel"
					class="easyui-linkbutton" onclick="clearForm();">清空</a>
			</div>
			</div>
	</div>	
	<!-- 图片预览功能 -->
	 <div style="display: none">
    	<div id="dlg" class="datagrid-toolbar" style="padding:5px;">
      	  <img id="Img" src="" onload="DrawImage(this)"/>
    	</div>
	</div>
	<!-- 提示信息的对话框  -->
	<div id="powerDlg" class="easyui-dialog" title="修改信息"
		closed="true" style="width:550px">
		<div style="padding:10px 60px 20px 60px">
			<DIV id="showMess"></DIV>
		</div>
	</div>
	<script type="text/javascript">
	var url = null;
	function imageShow(){
		if(url == null){
			$.messager.alert('提示', '先选择文件', 'info');
			return;
		}
		  $('#dlg').dialog({
	            title: '预览',
	            width: 700,
	            height: 400,
	            resizable: true,
	            closed: false,
	            cache: false,
	            modal: true
	     }); 
	};
	function change_photo(){
		url = $(this).filebox('getValue');
        PreviewImage($("input[name='file_upload']")[0], 'Img', 'dlg'); 
    };

 	// 查看询价单
	function showDesired() {
		var row = $("#adminListDg").datagrid("getSelected");
		var rows = $("#adminListDg").datagrid('getSelections');
		if (rows.length >0 && rows.length<=1 ) {
			$("#powerDlg").dialog("open").dialog('setTitle', '查看询价单');
			var date = new Date();
			 var seperator1 = "_";
			 var month = date.getMonth() + 1;
			var strDate = date.getDate();
			var minute = date.getMinutes();
			var hour = date.getHours();
			if(hour>=0 && hour<=9){
				hour ="0"+hour;
			}
			if(minute>=0 && minute<=9){
				minute ="0"+minute;
			}
			if (month >= 1 && month <= 9) {
			     month = "0" + month;
			 }
			 if (strDate >= 0 && strDate <= 9) {
			     strDate = "0" + strDate;
			 }
			$("#showMess").html("请在d:/pdf/"+date.getFullYear() + seperator1 + month + seperator1 + strDate
		            + "_" + hour + seperator1 + minute+".pdf查看");
		} else if(rows.length>1){
			$.messager.alert('提示', '只能选择一个询价单', 'info');
		}else {
			$.messager.alert('提示', '请选择要报价的询价单', 'info');
		}
	}
    // 添加报价
	function editAddQuote() {
		var row = $("#adminListDg").datagrid("getSelected");
		deid = row.deid;
		var rows = $("#adminListDg").datagrid('getSelections');
		if (rows.length >0 && rows.length<=1 ) {
			$("#departDlg").dialog("open").dialog('setTitle', '添加报价单');
			$("#deid").textbox("setValue",deid);
		} else if(rows.length>1){
			$.messager.alert('提示', '只能选择一个询价单', 'info');
		}else {
			$.messager.alert('提示', '请选择要报价的询价单', 'info');
		}
	}
	
    // 保存添加信息
	function addQuote() {
		$("#staffForm").form("submit", {
			onSubmit : function() {
				return $(this).form('enableValidation').form('validate');
			},
			success : function(data) {	
				var data = eval('(' + data + ')');
                if(data.success=="true"){  
					$("#adminListDg").datagrid("reload");
	            }
				$.messager.show({
					title : "提示信息",
					msg : data.message
				});
			}
		});
	}
		$(function() {
			$('#adminListDg').datagrid({
				singleSelect : false,
				url : 'getSupllyDesiredList.action',
				queryParams : {},//查询条件
				pagination : true,//启动分页
				pageSize : 5,//设置初始每页记录数（页大小）
				pageList : [5, 10 ,15],//设置可供选择的页大小
				rownumbers : true, //显示行号
				fit : true, //设置自适应
				toolbar : '#adminListTb', //为datagrid添加工具栏
				header : '#searchOrderTb', //为datagrid标头添加搜索栏
				columns : [ [ { //编辑datagrid的列
					title : '序号',
					field : 'deid',
					align : 'center',
					checkbox : true
				}, {
					field : 'id',
					title : '询价人姓名',
					width : 100,
					formatter: function(value, row,index){
						if(row.staffAccountInfo){
					        return row.staffAccountInfo.userName;
						}else{
							value;
						}
					}
				}, {
					field : 'phone',
					title : '询价人电话',
					width : 100,
					formatter: function(value, row,index){
						if(row.staffAccountInfo){
					        return row.staffAccountInfo.phone;
						}else{
							value;
						}
					}
				}, {
					field : 'email',
					title : '询价人邮箱',
					width : 100,
					formatter: function(value, row,index){
						if(row.staffAccountInfo){
					        return row.staffAccountInfo.email;
						}else{
							value;
						}
					}
				},{
					field : 'desiredId',
					title : '询价单号',
					width : 100
				}, {
					field : 'supplier',
					title : '询价单位',
					width : 100
				}, {
					field : 'srid',
					title : '物资名称',
					width : 100,
					formatter: function(value, row,index){
						if(row.supplyRankInfo){
					        return row.supplyRankInfo.srname;
						}else{
							value;
						}
					}
				}, {
					field : 'guige',
					title : '物资规格',
					width : 100
				}, {
					field : 'number',
					title : '物资数量',
					width : 100
				}, {
					field : 'unit',
					title : '物资单位',
					width : 100
				},{
					field : 'date',
					title : '物资到货时间',
					width : 150
				},{
					field : 'overDate',
					title : '报价截止时间',
					width : 150
				},{
					field : 'remark',
					title : '备注',
					width : 300
				}] ]
			});
		});
		
		
		// 查询询价
		function searchPostInfo() {
			var date =$('#date1').datebox('getValue');
			var overDate=$('#overDate1').datebox('getValue');
			var srid = $('#srname1').combobox("getValue");
			$('#adminListDg').datagrid('load', {
				srid  : srid,
				date  : date,
				overDate:overDate
			});
		}
		 var id=0;
        //关闭登录窗口
        function closePwd() {
            $('#pass').window('close');
        }
       
      
		function clearForm() {
			$('#staffForm').form('clear');
		}
        $.extend($.fn.validatebox.defaults.rules, {
			myvalidate : {
                validator : function(value, param) {
                    var username = $("#susername").val();
                    var row = $("#adminListDg").datagrid("getSelected");
                    var name = row.userName;
                    var haha=" " ;
                    $.ajax({
                        type : 'post',
                        async : false,    
                        url : 'getAllNameList.action',
                        data : {
                            "userName" : username,
                            "name" : name
                        },
						dataType : 'json',
                        success : function(data) {
							haha = data.message;
                        }
                    });
                    console.log(haha);
                    return haha.indexOf("true");
                },
                message : '登录名已经被占用'
            },
            equals: {
                validator: function(value,param){
                    return value == $(param[0]).val();
                },
                message: '密码不一致！'
            },
        	telNum:{ //既验证手机号，又验证座机号
		      validator: function(value, param){
		          return /(^(0[0-9]{2,3}\-)?([2-9][0-9]{6,7})+(\-[0-9]{1,4})?$)|(^((\d3)|(\d{3}\-))?(1[358]\d{9})$)/.test(value);
		         },   
		       message: '请输入正确的电话号码。'
		    } 
        });
		function clearAdminForm() {
			$('#departForm').form('clear');
		} 
	</script>
</body>
</html>
