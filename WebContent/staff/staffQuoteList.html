		//下载报价单
		function downStaff() {
			// 获取选中的员工记录行
			var rows = $("#divadsf").datagrid('getSelections');
			if (rows.length >0 && rows.length<=1 ) {
				var row = $("#divadsf").datagrid("getSelected");
				$.messager.confirm('Confirm', '确认要下载?', function(r) {
					$("#powerDlg22").dialog("open").dialog('setTitle', '');
				if (r) {
						var date = new Date();
						  var seperator1 = "_";
						  var month = date.getMonth() + 1;
							var strDate = date.getDate();
							var minute = date.getMinutes();
						var hour = date.getHours();
						var second =date.getSeconds();
						if(hour>=0 && hour<=9){
						hour ="0"+hour;
			}
		if(minute>=0 && minute<=9){
			minute ="0"+minute;
		}
		if (month >= 1 && month <= 9) {
		     month = "0" + month;
		 }
		 if (strDate >= 0 && strDate <= 9) {
		     strDate = "0" + strDate;
		 }
		 if (second >= 0 && second <= 9) {
		     second = "0" + second;
		 }
		 var d12 =date.getFullYear() + "" + month + "" + strDate
          + "" + hour + "" + minute+""+second;
						// 发送请求
						$.post('quoteDownload.action', {
							quoteImage : row.quoteImage,
							remark : d12
						}, function(result) {
							if (result.success == 'true') {
							
							   $('#powerDlg22').window('close');
							  $.messager.alert('提示', "请到d:/"+d12+".jpg", 'info');
							} else {
								$.messager.show({
									title : '提示信息',
									msg : result.message
								});
							}
						}, 'json');

					}
				});
			} else if(rows.length>1){
				$.messager.alert('提示', '只能选择一个', 'info');
			}else {
				$.messager.alert('提示', '请选择', 'info');
			}
		}
		// 删除询价
		function deleteStaff() {
			// 获取选中的员工记录行
			var rows = $("#adminListDg").datagrid('getSelections');
			if (rows.length >0 && rows.length<=1 ) {
				var row = $("#adminListDg").datagrid("getSelected");
				state = row.state;
				if(state == "0"){
				$.messager.confirm('Confirm', '确认要删除'+row.desiredId+'?', function(r) {
					if (r) {
						deid = row.deid;
						
						// 发送请求
						$.post('deleteDesiredInfo.action', {
							deid : deid,
							id :row.id
						}, function(result) {
							if (result.success == 'true') {
								$("#adminListDg").datagrid('reload'); 
								$.messager.show({
									title : '提示信息',
									msg : result.message
								});
							} else {
								$.messager.show({
									title : '提示信息',
									msg : result.message
								});
							}
						}, 'json');

					}
				});
				}else{
					$.messager.alert('提示', '询价单已发布，不能删除', 'info');
				}
			} else if(rows.length>1){
				$.messager.alert('提示', '只能选择一个询价单', 'info');
			}else {
				$.messager.alert('提示', '请选择未发布的询价单', 'info');
			}
		}
