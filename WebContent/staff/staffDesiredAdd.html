			<form id="staffForm" method="POST" action="addStaffDesired.action" class="easyui-form" enctype="multipart/form-data">
				<table cellpadding="7">	
					<tr>
						<td >询价单号:</td>
							<td><input type="text" id="desiredId" style="width:250px" name="desiredId" class="easyui-textbox" required="required"/>
						</td>
					</tr>	
					<tr>
						<td style="width:70px">询价发出单位:</td>
							<td>
							<select id="supplier" class="easyui-combobox" name="supplier" style="width:250px;" required="required">  
    							<option ></option>  
    							<option value="明州热电">明州热电</option>  
   								<option value="生物质">生物质</option>
							</select>  
						</td>
					</tr>	
					 <tr>
						<td style="width:70px">物资名称:</td>
							<td><input id="srname" class="easyui-combobox" style="width:250px" required="required" name="srid"
						data-options="valueField:'srid',textField:'srname',url:'getRankAllNameList.action'" />
						</td>
					</tr>
					<tr>
						<td >物资规格:</td>
							<td><input type="text" id="guige" style="width:250px" name="guige" class="easyui-textbox"  required="required"/>
						</td>
					</tr>	
					<tr>
						<td >物资数量:</td>
							<td><input type="text" id="number" style="width:250px" name="number" class="easyui-numberbox" required="required"/>
						</td>
					</tr>
					<tr>
						<td >物资单 位:</td>
							<td><input type="text" id="unit" style="width:250px" name="unit" class="easyui-textbox" required="required"/>
						</td>
					</tr>
							
					
					<tr>
						<td >物资到货时间:</td>
							<td><input type="text" id="date" style="width:250px" name="date" class="easyui-datetimebox" required="required"/>
						</td>
					</tr>
					<tr>
						<td >报价截止时间:</td>
							<td><input type="text" id="overDate" style="width:250px" name="overDate" class="easyui-datetimebox" required="required"/>
						</td>
					</tr>
					<tr>
						<td >备        注:</td>
							<td><input type="text" class="easyui-textbox" id="remark" 
							data-options="multiline:true" style="height:50px;width:250px"
							name="remark" required="required"/>
						</td>
					</tr>

						<td >询价单:</td>

					<tr>
						<td >发布:</td>
        				<td style="text-align:left">
           					<span class="radioSpan">
               					 <input type="radio" name="state" value="0" checked="checked">否</input>
               					 <input type="radio" name="state" value="1">是</input>
           					</span>
						</td>
					</tr>
				</table>
				
			</form>
			<div style="text-align:center;padding:3px">
				<a href="javascript:void(0)" class="easyui-linkbutton" icon="icon-ok"
					onclick="saveDesired();">添加</a>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="javascript:void(0)"  icon="icon-cancel"
					class="easyui-linkbutton" onclick="clearForm();">清空</a>

    // 保存信息
	function saveDesired() {
		$("#staffForm").form("submit", {
			onSubmit : function() {
				return $(this).form('enableValidation').form('validate');
			},
			success : function(data) {	
				var data = eval('(' + data + ')');
                if(data.success=="true"){  
					$("#adminListDg").datagrid("reload");
	            }
				$.messager.show({
					title : "提示信息",
					msg : data.message
				});
			}
		});
	}
	
	
	function clearForm() {
		$('#staffForm').form('clear');
	}
