	<script type="text/javascript">

						sortable: true, //启用排序列s

							},0);

			});
		});
		
		$.ajax({  
	         url:'getDesiredInfo.action',  
	         cache:false,  
	         success:function(data){
	        	 var insert=data.postInfo.rinsert;
	        	 var rdelete=data.postInfo.rdelete;
	        	 var rupdate=data.postInfo.rupdate;
	        	 if(insert==0){
		        	 $("#ainsert").hide();
	        	 }
	        	 if(rdelete==0){
		        	 $("#adelete").hide();
	        	 }
	        	 if(rupdate==0){
		        	 $("#aupdate").hide();
	        	 }
	         }
		})
		// 查询询价
		function searchPostInfo() {
			var date =$('#date1').datebox('getValue');
			var overDate=$('#overDate1').datebox('getValue');
			var srid = $('#srname1').combobox("getValue");
			var state = $('#state1').combobox("getValue");
			$('#adminListDg').datagrid('load', {
				srid  : srid,
				date  : date,
				overDate:overDate,
				state : state
			});
		}
		var id=0;
        function addStaff(){
			window.open("staffDesiredAdd.html","_self");
		}
		// 删除询价
		function deleteStaff() {
			// 获取选中的员工记录行
			var rows = $("#adminListDg").datagrid('getSelections');
			if (rows.length >0 && rows.length<=1 ) {
				var row = $("#adminListDg").datagrid("getSelected");
				state = row.state;
				if(state == "0"){
				$.messager.confirm('Confirm', '确认要删除'+row.desiredId+'?', function(r) {
					if (r) {
						deid = row.deid;
						// 发送请求
						$.post('deleteDesiredInfo.action', {
							deid : deid
						}, function(result) {
							if (result.success == 'true') {
								$("#adminListDg").datagrid('reload'); 
								$.messager.show({
									title : '提示信息',
									msg : result.message
								});
							} else {
								$.messager.show({
									title : '提示信息',
									msg : result.message
								});
							}
						}, 'json');

					}
				});
				}else{
					$.messager.alert('提示', '询价单已发布，不能删除', 'info');
				}
			} else if(rows.length>1){
				$.messager.alert('提示', '只能选择一个询价单', 'info');
			}else {
				$.messager.alert('提示', '请选择未发布的询价单', 'info');
			}
		}
		
		 //设置密码窗口
        function editPassword() {
            var rows = $("#adminListDg").datagrid('getSelections');
			if (rows.length >0 && rows.length<=1 ) {
				var row = $("#adminListDg").datagrid("getSelected");
				id = row.id;
				// 打开“修改”对话框
				$("#pass").dialog("open").dialog('setTitle', '重置密码');
			} else if(rows.length>1){
				$.messager.alert('提示', '只能选择一个员工', 'info');
			}else {
				$.messager.alert('提示', '请选择要修改的员工', 'info');
			}
        }
        //关闭登录窗口
        function closePwd() {
            $('#pass').window('close');
        }
        //修改密码
        function savePass() {
            var $rePass = $('#txtRePass');
            $.ajax({  
	              url:'updateStaff.action?id='+id+'&password=' + $rePass.val(),  
	              cache:false,  
	              success:function(data){  
	                  eval('data='+data);  
	                  if(data.success=="true"){  
						 $("#adminListDg").datagrid("reload");
	                  	  $("#pass").dialog("close");
	                  }
					  $.messager.show({
						title : "提示信息",
						msg : data.message
					});
	              }  
             })  
            
        }
        
        //设置询价信息窗口
        function editStaff() {
            var rows = $("#adminListDg").datagrid('getSelections');
			if (rows.length >0 && rows.length<=1 ) {
				var row = $("#adminListDg").datagrid("getSelected");
				state =row.state;
				if(state == "0"){
				// 打开“修改”对话框
				$("#powerDlg").dialog("open").dialog('setTitle', '修改询价');
				$("#deid").textbox("setValue",row.deid);
				$("#state").textbox("setValue",row.state);
				$("#overDate").datetimebox("setValue",row.overDate);
				$("#date").datetimebox("setValue",row.date);
				$("#supplier").textbox("setValue",row.supplier);
				$("#number").textbox("setValue",row.number);
				$("#remark").textbox("setValue",row.remark);
				$("#unit").textbox("setValue",row.unit);
				$("#guige").textbox("setValue",row.guige);
				$("#srname").combobox("select",row.srid);
				$("#desiredId").textbox("setValue",row.desiredId);
				}else{
					$.messager.alert('提示', '询价单已发布，不能修改', 'info');
				}
			} else if(rows.length>1){
				$.messager.alert('提示', '只能选择一个询价单', 'info');
			}else {
				$.messager.alert('提示', '请选择未发布的询价单', 'info');
			}
        }
        // 保存询价信息
		function saveStaff() {
			$("#staffForm").form("submit", {
				onSubmit : function() {
					return $(this).form('enableValidation').form('validate');
				},
				success : function(data) {	
					eval('data='+data);  
	                if(data.success=="true"){  
						$("#adminListDg").datagrid("reload");
		            }
					$.messager.show({
						title : "提示信息",
						msg : data.message
					});
				}
			});
		}
		
		
		function clearForm() {
			$('#staffForm').form('clear');
		}
        $.extend($.fn.validatebox.defaults.rules, {

                validator : function(value, param) {
                    var username = $("#susername").val();

                    var haha=" " ;

                        type : 'post',

                            "userName" : username,
                            "name" : name
                        },

                        success : function(data) {
							haha = data.message;
                        }
                    });
                    console.log(haha);
                    return haha.indexOf("true");
                },
                message : '登录名已经被占用'
            },
            equals: {
                validator: function(value,param){
                    return value == $(param[0]).val();
                },
                message: '密码不一致！'
            },
        	telNum:{ //既验证手机号，又验证座机号
		      validator: function(value, param){
		          return /(^(0[0-9]{2,3}\-)?([2-9][0-9]{6,7})+(\-[0-9]{1,4})?$)|(^((\d3)|(\d{3}\-))?(1[358]\d{9})$)/.test(value);
		         },   
		       message: '请输入正确的电话号码。'
		    } 
        });
		function clearAdminForm() {
			$('#departForm').form('clear');
