<?xml version="1.0" encoding="UTF-8" ?>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>员工列表</title>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="This is my page">
<link href="../assets/css/default.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="../Easyui/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="../Easyui/themes/icon.css" />
<script type="text/javascript" src="../Easyui/jquery.min.js"></script>
<script type="text/javascript" src="../Easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../Easyui/easyui-lang-zh_CN.js"></script>
</head>
<body>
	 <!-- 创建一个table -->
	<table id="adminListDg" class="easyui-datagrid"></table>
	
	<!-- 工具栏 -->
	<div id="adminListTb" style="padding:2px 5px;">
		<a href="staffAdd.html" class="easyui-linkbutton"
			iconCls="icon-add" onclick="addStaff();" plain="true">员工新增</a> 
		<a href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-edit" plain="true" onclick="editPassword();">密码重置</a>
		<a href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-edit" plain="true" onclick="editStaff();">信息修改</a>
		<a href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-edit" plain="true" onclick="editStaffPowers();">职位变更</a>
		<a href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-cancel" plain="true" onclick="deleteStaff();">账号注销</a>
	</div>
	<!-- 查询窗体 -->
	<div id="searchOrderTb" style="padding:2px 5px;">
		<form id="searchPostForm" method="get">
			&nbsp;&nbsp;&nbsp; 姓名 &nbsp;<input class="easyui-textbox" name="sname"
			 id="sname" style="width:110px" placeholder="请输入姓名"/>
			 &nbsp;&nbsp;&nbsp; 员工状态 &nbsp;
			 <select id="state"  class="easyui-combobox" name="state" style="width:200px;">
					<option value="">全部</option>
					<option value="1" selected>在职</option>
					<option value="0">离职</option>
				</select>
			<a href="javascript:void(0)"
				class="easyui-linkbutton" iconCls="icon-search" plain="true"
				onclick="searchPostInfo();">查找</a>
		</form>
	</div>
	<!--修改密码窗口-->
    <div id="pass" class="easyui-dialog" title="重置密码"  closed="true"
    	 style="width: 300px; height: 200px; padding: 5px;
        background: #fafafa;">
        <div class="easyui-layout" fit="true">
            <div region="center" border="false" style="padding: 10px; background: #fff; border: 1px solid #ccc;">
                <table cellpadding=3>
                    <tr>
                        <td>新密码：</td>
                        <td>
                        <input id="txtNewPass" name="pwd" validType="length[4,32]" class="easyui-validatebox" 
                        required="true" type="password" value=""/><br/>
                        </td>
                    </tr>
                    <tr>
                        <td>确认密码：</td>
                        <td>
                        <input type="password" name="repassword" id="txtRePass" required="true" class="easyui-validatebox"
                         validType="equals['#txtNewPass']" invalidMessage="两次输入密码不匹配"/> </td>
                    </tr>
                </table>
            </div>
            <div region="south" border="false" style="text-align: right; height: 30px; line-height: 30px;">
                <a id="btnEp" class="easyui-linkbutton" icon="icon-ok" href="javascript:void(0)" onclick="savePass();">
                    确定</a> <a id="btnCancel" class="easyui-linkbutton" icon="icon-cancel" href="javascript:void(0)" onclick="closePwd();">取消</a>
            </div>
        </div>
    </div>
	<!-- 修改职位的对话框  -->
	<div id="powerDlg" class="easyui-dialog" title="修改职位"
		closed="true" style="width:450px">
		<div style="padding:10px 60px 20px 60px">
			<form id="adminForm" method="POST" action="">
				<table cellpadding="5">	
				<tr>
						<td>部门名称</td>
						<td><input style="width:200px;" id="dnameupdate"
					class="easyui-combobox"  name="did" 
				data-options="valueField:'did',textField:'dname',url:'getDepartmentInfoList.action',
				onSelect:function(region){
					$('#postupdate').combobox('clear');//清除原有项目
					$('#postupdate').combobox('reload','getPostInfoAndDepartmentInfoList.action?did='+region.did);//重新加载
				}" /></td>
					</tr>				
					<tr>
						<td>职位名称:</td>
							<td><input style="width:200px;" id="postupdate" 
							class="easyui-combobox" name="rid"
						data-options="url:'getPostInfoAndDepartmentInfoList.action',valueField:'rid',textField:'rname'" />
						</td>
					</tr>
				</table>
			</form>
			<div style="text-align:center;padding:3px">
				<a href="javascript:void(0)" class="easyui-linkbutton"
					onclick="savePowers();">修改</a>
			</div>
		</div>
	</div>
	<!-- 修改信息的对话框  -->
	<div id="departDlg" class="easyui-dialog" title="修改信息"
		closed="true" style="width:400px">
		<div style="padding:10px 60px 20px 60px">
			<form id="departForm" method="POST" action="">
				<table cellpadding="7">					
					<tr>
						<td >登录名:</td>
							<td><input class="easyui-textbox" type="text" id="username"
							name="username" placeholder="请输入登录名" validType="myvalidate"
							 data-options="required:true"
							missingMessage="登录名不能空"  ></input>
						</td>
					</tr>
					<tr>
						<td >姓名:</td>
							<td><input class="easyui-textbox" type="text" id="usname"
							name="usname" placeholder="请输入姓名" 
							data-options="required:true" missingMessage="姓名不能空"></input>
						</td>
					</tr>
					<tr>
						<td >手机号:</td>
							<td><input class="easyui-textbox" type="text" id="phone" validType="telNum"
							data-options="required:true" missingMessage="电话号码不能空"
							name="phone" placeholder="请输入手机号"></input>
						</td>
					</tr>
					<tr>
						<td >邮箱:</td>
							<td><input class="easyui-textbox" type="text" id="email"
							name="email" placeholder="请输入邮箱" data-options="required:true,validType:'email'"
							missingMessage="邮箱不能空"></input>
						</td>
					</tr>
				</table>
			</form>
			<div style="text-align:center;padding:3px">
				<a href="javascript:void(0)" class="easyui-linkbutton"
					onclick="savePowers();">修改</a>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="javascript:void(0)"
					class="easyui-linkbutton" onclick="clearAdminForm();">清空</a>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function() {
			$('#adminListDg').datagrid({
				singleSelect : false,
				url : 'getStaffInfoList.action',
				queryParams : {},//查询条件
				pagination : true,//启动分页
				pageSize : 5,//设置初始每页记录数（页大小）
				pageList : [5, 10 ,15],//设置可供选择的页大小
				rownumbers : true, //显示行号
				fit : true, //设置自适应
				toolbar : '#adminListTb', //为datagrid添加工具栏
				header : '#searchOrderTb', //为datagrid标头添加搜索栏
				columns : [ [ { //编辑datagrid的列
					title : '序号',
					field : 'id',
					align : 'center',
					checkbox : true
				}, {
					field : 'did',
					title : '所属部门',
					width : 100,
					formatter: function(value, row, index){
						if(row.departmentInfo){
							return row.departmentInfo.dname;
						}else{
							value;
						}
					}
				},{
					field : 'rid',
					title : '所属职位',
					width : 100,
					formatter: function(value, row, index){
						if(row.postInfo){
							return row.postInfo.rname;
						}else{
							value;
						}
					}
				}, {
					field : 'userName',
					title : '登录名',
					width : 100
				}, {
					field : 'sname',
					title : '姓名',
					width : 100
				}, {
					field : 'phone',
					title : '手机号',
					width : 100
				}, {
					field : 'email',
					title : '邮箱',
					width : 100
				}, {
					field : 'state',
					title : '状态',
					width : 100,
					formatter: function(value, row, index){
						if(row.state == '1'){
							return "在职";
						}else{
							return "离职";
						}
					}
				} ] ]
			});
		});
		// 查询员工
		function searchPostInfo() {
			var sname = $('#sname').val();
			var state = $('#state').combobox("getValue");
			$('#adminListDg').datagrid('load', {
				sname : sname,
				state : state
			});
		}
		var id=0;
        
		// 删除员工
		function deleteStaff() {
			// 获取选中的员工记录行
			var rows = $("#adminListDg").datagrid('getSelections');
			if (rows.length >0 && rows.length<=1 ) {
				var row = $("#adminListDg").datagrid("getSelected");
				state = row.state;
				if(state == "1"){
				$.messager.confirm('Confirm', '确认要删除么?', function(r) {
					if (r) {
						id = row.id;
						// 发送请求
						$.post('deleteStaff.action', {
							id : id
						}, function(result) {
							if (result.success == 'true') {
								$("#adminListDg").datagrid('reload'); 
								$.messager.show({
									title : '提示信息',
									msg : result.message
								});
							} else {
								$.messager.show({
									title : '提示信息',
									msg : result.message
								});
							}
						}, 'json');

					}
				});
				}else{
					$.messager.alert('提示', '员工已经离职', 'info');
				}
			} else if(rows.length>1){
				$.messager.alert('提示', '只能选择一个员工', 'info');
			}else {
				$.messager.alert('提示', '请选择要离职的员工', 'info');
			}
		}
		
		 // 修改职位
		function editStaffPowers() {
			var rows = $("#adminListDg").datagrid('getSelections');
			if (rows.length >0 && rows.length<=1 ) {
				var row = $("#adminListDg").datagrid("getSelected");
				id = row.id;
				// 打开“修改”对话框
				$("#powerDlg").dialog("open").dialog('setTitle', '修改职位');
				
				$("#dnameupdate").textbox("setValue",row.departmentInfo.did);
				$("#dnameupdate").textbox("setText",row.departmentInfo.dname);
				$('#postupdate').combobox('reload','getPostInfoAndDepartmentInfoList.action?did='
						+row.departmentInfo.did);
				$("#postupdate").textbox("setValue",row.postInfo.rid);
				$("#postupdate").textbox("setText",row.postInfo.rname);
				
			} else if(rows.length>1){
				$.messager.alert('提示', '只能选择一个员工', 'info');
			}else {
				$.messager.alert('提示', '请选择要修改的员工', 'info');
			}
		}
		
		// 保存修改职位信息
		function savePowers() {
			 $.ajax({  
	              url:'updateStaff.action?rid='+$('#postupdate').combobox("getValue")
	            		  +'&id='+id,  
	              cache:false,  
	              success:function(data){  
	                  eval('data='+data);  
	                  if(data.success=="true"){  
						 $("#adminListDg").datagrid("reload");
	                  	  $("#powerDlg").dialog("close");
	                  }
					  $.messager.show({
						title : "提示信息",
						msg : data.message
					});
	              }  
             })  
		}
		 //设置密码窗口
        function editPassword() {
            var rows = $("#adminListDg").datagrid('getSelections');
			if (rows.length >0 && rows.length<=1 ) {
				var row = $("#adminListDg").datagrid("getSelected");
				id = row.id;
				// 打开“修改”对话框
				$("#pass").dialog("open").dialog('setTitle', '重置密码');
			} else if(rows.length>1){
				$.messager.alert('提示', '只能选择一个员工', 'info');
			}else {
				$.messager.alert('提示', '请选择要修改的员工', 'info');
			}
        }
        //关闭登录窗口
        function closePwd() {
            $('#pass').window('close');
        }
        //修改密码
        function savePass() {
            var $rePass = $('#txtRePass');
            $.ajax({  
	              url:'updateStaff.action?id='+id+'&password=' + $rePass.val(),  
	              cache:false,  
	              success:function(data){  
	                  eval('data='+data);  
	                  if(data.success=="true"){  
						 $("#adminListDg").datagrid("reload");
	                  	  $("#pass").dialog("close");
	                  }
					  $.messager.show({
						title : "提示信息",
						msg : data.message
					});
	              }  
             })  
            
        }
        
        //设置员工信息窗口
        function editStaff() {
            var rows = $("#adminListDg").datagrid('getSelections');
			if (rows.length >0 && rows.length<=1 ) {
				var row = $("#adminListDg").datagrid("getSelected");
				id = row.id;
				// 打开“修改”对话框
				$("#departDlg").dialog("open").dialog('setTitle', '信息修改');
				$("#username").textbox("setValue",row.userName);
				$("#usname").textbox("setValue",row.sname);
				$("#phone").textbox("setValue",row.phone);
				$("#email").textbox("setText",row.email);
			} else if(rows.length>1){
				$.messager.alert('提示', '只能选择一个员工', 'info');
			}else {
				$.messager.alert('提示', '请选择要修改的员工', 'info');
			}
        }
        
        $.extend($.fn.validatebox.defaults.rules, {
        	myvalidate : {
                validator : function(value, param) {
                    var username = $("#username").val().trim();
                    var row = $("#adminListDg").datagrid("getSelected");
                    var name = row.userName;
                    console.log(username);
                    var haha ;
                    $.ajax({
                        type : 'post',
                        async : false,
                        url : 'getAllNameList.action',
                        data : {
                            "userName" : username,
                            "name" : name
                        },
                        success : function(data) {
                        	 eval('data='+data);  
        	                 haha = data;
                        }
                    });
                    console.log(haha);
                    return $.inArray("true", haha)==-1;
                },
                message : '用户名已经被占用'
            },
            equals: {
                validator: function(value,param){
                    return value == $(param[0]).val();
                },
                message: '密码不一致！'
            },
        	telNum:{ //既验证手机号，又验证座机号
		      validator: function(value, param){
		          return /(^(0[0-9]{2,3}\-)?([2-9][0-9]{6,7})+(\-[0-9]{1,4})?$)|(^((\d3)|(\d{3}\-))?(1[358]\d{9})$)/.test(value);
		         },   
		       message: '请输入正确的电话号码。'
		    } 
        });
		function clearAdminForm() {
			$('#departForm').form('clear');
		}
	</script>
</body>
</html>
