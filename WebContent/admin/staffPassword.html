	<script type="text/javascript">
		$(function() {
			$('#adminListDg').datagrid({
				singleSelect : false,
				url : 'getStaffInfoList.action',
				queryParams : {},//查询条件
				pagination : true,//启动分页
				pageSize : 5,//设置初始每页记录数（页大小）
				pageList : [5, 10 ,15],//设置可供选择的页大小
				rownumbers : true, //显示行号
				fit : true, //设置自适应
				toolbar : '#adminListTb', //为datagrid添加工具栏
				header : '#searchOrderTb', //为datagrid标头添加搜索栏
				columns : [ [ { //编辑datagrid的列
					title : '序号',
					field : 'id',
					align : 'center',
					checkbox : true
				}, {
					field : 'did',
					title : '所属部门',
					width : 100,
					formatter: function(value, row, index){
						if(row.departmentInfo){
							return row.departmentInfo.dname;
						}else{
							value;
						}
					}
				},{
					field : 'rid',
					title : '所属职位',
					width : 100,
					formatter: function(value, row, index){
						if(row.postInfo){
							return row.postInfo.rname;
						}else{
							value;
						}
					}
				}, {
					field : 'userName',
					title : '登录名',
					width : 100
				}, {
					field : 'sname',
					title : '姓名',
					width : 100
				}, {
					field : 'phone',
					title : '手机号',
					width : 100
				}, {
					field : 'email',
					title : '邮箱',
					width : 100
				}, {
					field : 'state',
					title : '状态',
					width : 100,
					formatter: function(value, row, index){
						if(row.state == '1'){
							return "在职";
						}else{
							return "离职";
						}
					}
				} ] ]
			});
		});
		// 查询员工
		function searchPostInfo() {
			var sname = $('#sname').val();
			var state = $('#state').combobox("getValue");
			$('#adminListDg').datagrid('load', {
				sname : sname,
				state : state
			});
		}
		var id=0;

        //关闭登录窗口
        function closePwd() {
            $('#pass').window('close');
        }
        //设置密码窗口
        function editPassword() {
            var rows = $("#adminListDg").datagrid('getSelections');
			if (rows.length >0 && rows.length<=1 ) {
				var row = $("#adminListDg").datagrid("getSelected");
				id = row.id;
				// 打开“修改”对话框
				var rows = $("#adminListDg").datagrid('getSelections');
					state = row.state;
					if(state == "1"){
					$.messager.confirm('Confirm', '确认重置《'+row.userName+'》密码?', function(r) {
						if (r) {
							// 发送请求
							$.post('updateStaffpassword.action', {
								id : id
							}, function(result) {
								if (result.success == 'true') {
									$("#adminListDg").datagrid('reload'); 
									$.messager.show({
										title : '提示信息',
										msg : result.message
									});
								} else {
									$.messager.show({
										title : '提示信息',
										msg : result.message
									});
								}
							}, 'json');

						}
					});
			} else if(rows.length>1){
				$.messager.alert('提示', '只能选择一个员工', 'info');
			}else {
				$.messager.alert('提示', '请选择要修改的员工', 'info');
			}
        }
        $.extend($.fn.validatebox.defaults.rules, {
            equals: {
                validator: function(value,param){
                    return value == $(param[0]).val();
                },
                message: '密码不一致！'
            }
        });
	</script>
