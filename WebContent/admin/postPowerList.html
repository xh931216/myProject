<?xml version="1.0" encoding="UTF-8" ?>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>权限列表</title>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="This is my page">
<link href="../assets/css/default.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="../Easyui/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="../Easyui/themes/icon.css" />
<script type="text/javascript" src="../Easyui/jquery.min.js"></script>
<script type="text/javascript" src="../Easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../Easyui/easyui-lang-zh_CN.js"></script>
</head>
<body>
	 <!-- 创建一个table -->
	<table id="adminListDg" class="easyui-datagrid"></table>
	
	<!-- 工具栏 -->
	<div id="adminListTb" style="padding:2px 5px;">
		<a href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-edit" plain="true" onclick="editPowers();">修改权限</a>
	</div>
	<!-- 查询窗体 -->
	<div id="searchOrderTb" style="padding:2px 5px;">
		<form id="searchPostForm">
			<div style="padding:3px">
			&nbsp;&nbsp;&nbsp;部门名称&nbsp;
			<input style="width:115px;" id="dname"
					class="easyui-combobox" value="请选择" name="dname" 
				data-options="valueField:'did',textField:'dname',url:'getDepartmentInfoList.action'" />
					&nbsp;&nbsp;&nbsp; 职位名称 &nbsp;<input class="easyui-textbox" name="rname"
					id="rname" style="width:110px" placeholder="请输入职位名称"/>
					 <a href="javascript:void(0)"
					class="easyui-linkbutton" iconCls="icon-search" plain="true"
					onclick="searchPostInfo();">查找</a>
			</div>
		</form>
	</div>
	<!-- 修改职位的对话框  -->
	<div id="powerDlg" class="easyui-dialog" title="修改职位"
		closed="true" style="width:450px">
		<div style="padding:10px 60px 20px 60px">
			<form id="adminForm" method="POST" action="">
				<table cellpadding="5">	
					<tr>
						<td>部门名称：</td><td><div id="upbm"> </div></td>
					</tr>
					<tr>
						<td>职位名称：</td><td><div id="upzw"></div></td>
					</tr>
					<tr>
						<td>查询权限</td>
						<td><select id="rselectadd" class="easyui-combobox" name="rselect" style="width:200px;">
					<option value="0" >不能</option>
					<option value="1">自己</option>
					<option value="2">部门</option>
					<option value="3">公司</option>
				</select></td>
					</tr><tr>
						<td>删除权限</td>
						<td><select id="rdeleteadd" class="easyui-combobox" name="rdelete" style="width:200px;">
					<option value="0" >不能</option>
					<option value="1">自己</option>
					<option value="2">部门</option>
					<option value="3">公司</option>
				</select></td>
					</tr>
					<tr>
						<td>添加权限</td>
						<td><select id="rinsertadd" class="easyui-combobox" name="rinsert" style="width:200px;">
					<option value="0">不能</option>
					<option value="1">能</option>
				</select></td>
					</tr>
					<tr>
						<td>更改权限</td>
						<td><select id="rupdateadd" class="easyui-combobox" name="rupdate" style="width:200px;">
					<option value="0">不能</option>
					<option value="1">自己</option>
					<option value="2">部门</option>
					<option value="3">公司</option>
				</select></td>
					</tr>		
				</table>
			</form>
			<div style="text-align:center;padding:3px">
				<a href="javascript:void(0)" class="easyui-linkbutton"
					onclick="savePowers();">修改</a>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function() {
			$('#adminListDg').datagrid({
				singleSelect : false,
				url : 'getPostInfoList.action',
				queryParams : {},//查询条件
				pagination : true,//启动分页
				pageSize : 5,//设置初始每页记录数（页大小）
				pageList : [5, 10 ,15],//设置可供选择的页大小
				rownumbers : true, //显示行号
				fit : true, //设置自适应
				toolbar : '#adminListTb', //为datagrid添加工具栏
				header : '#searchOrderTb', //为datagrid标头添加搜索栏
				columns : [ [ { //编辑datagrid的列
					title : '序号',
					field : 'did',
					align : 'center',
					checkbox : true
				}, {
					field : 'di',
					title : '所属部门',
					width : 100,
					formatter: function(value, row, index){
						if(row.di){
							return row.di.dname;
						}else{
							value;
						}
					}
				}, {
					field : 'rname',
					title : '职位名称',
					width : 100
				}, {
					field : 'rinsert',
					title : '增加权限',
					width : 100,
					formatter: function(value, row, index){
						if(row.rinsert==1){
							return '能';
						}else{
							return '不能';
						}
					}
				}, {
					field : 'rdelete',
					title : '删除权限',
					width : 100,
					formatter: function(value, row, index){
						return show(row.rdelete);
					}
				}, {
					field : 'rselect',
					title : '查询权限',
					width : 100,
					formatter: function(value, row, index){
						return show(row.rselect);
					}
				}, {
					field : 'rupdate',
					title : '更新权限',
					width : 100,
					formatter: function(value, row, index){
						return show(row.rupdate);
					}
				} ] ]
			});
		});
		function show(data){
			if(data == 0){
				return "不能";
			}
			if(data == 1){
				return "自己";
			}
			if(data == 2){
				return "部门";
			}
			if(data == 3){
				return "公司";
			}
		}
		function show1(data){
			if(data == 0){
				return "不能";
			}
			if(data == 1){
				return "能";
			}
		}
		// 查询职位
		function searchPostInfo() {
			var rname = $('#rname').val();
			var did = $('#dname').combobox("getValue");
			if(did == '请选择'){
				did=0;
			}
			$('#adminListDg').datagrid('load', {
				rname : rname,
				did : did
			});
		}
		var id=0;
        // 修改权限
		function editPowers() {
			var rows = $("#adminListDg").datagrid('getSelections');
			if (rows.length >0 && rows.length<=1 ) {
				var row = $("#adminListDg").datagrid("getSelected");
				id = row.rid;
				// 打开“修改”对话框
				$("#powerDlg").dialog("open").dialog('setTitle', '修改权限');
				$("#upbm").text(row.di.dname);
				$("#upzw").text(row.rname);
				$("#rupdateadd").textbox("setValue",row.rupdate);
				$("#rupdateadd").textbox("setText",show(row.rupdate));
				$("#rdeleteadd").textbox("setValue",row.rdelete);
				$("#rdeleteadd").textbox("setText",show(row.rdelete));
				$("#rinsertadd").textbox("setValue",row.rinsert);
				$("#rinsertadd").textbox("setText",show1(row.rinsert));
				$("#rselectadd").textbox("setValue",row.rselect);
				$("#rselectadd").textbox("setText",show(row.rselect));
				
			} else if(rows.length>1){
				$.messager.alert('提示', '只能选择一个职位', 'info');
			}else {
				$.messager.alert('提示', '请选择要修改的职位', 'info');
			}
		}

		// 保存修改职位信息
		function savePowers() {
			 $.ajax({  
	              url:'updatePostInfoPower.action?rid='+id +
	            		  '&rselect='+$('#rselectadd').combobox("getValue")+
	            		  '&rupdate='+$('#rupdateadd').combobox("getValue")+
	            		  '&rdelete='+$('#rdeleteadd').combobox("getValue")+
	            		  '&rinsert='+$('#rinsertadd').combobox("getValue"),  
	              cache:false,  
	              success:function(data){  
	                  eval('data='+data);  
	                  if(data.success=="true"){  
						$("#adminListDg").datagrid("reload");
	                  	  $("#powerDlg").dialog("close");
	                  }
					  $.messager.show({
						title : "提示信息",
						msg : data.message
					});
	              }  
             })  
		}
		
	</script>
</body>
</html>
